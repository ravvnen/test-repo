item_id: security.secrets
title: Secrets Management Policy
content: |
  Application secrets (API keys, tokens, passwords, certificates) MUST NOT be
  committed to source control. Secrets MUST reside in a managed secret store
  (e.g. Vault, AWS Secrets Manager, Azure Key Vault) and be rotated at least
  every 180 days or immediately upon suspected compromise.
